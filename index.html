<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--<script src="index.js" type="text/javascript" charset="utf-8" async defer></script>-->
<!--angularjs-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<!--firebase-->
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

</head>
<body >
	<div class="container" ng-app="registration" ng-controller="submit">
		

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" name="myForm" novalidate>
			<h2>Please Submit <small></small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" ng-model="firstName" required>
<span style="color:red" ng-show="myForm.first_name.$dirty && myForm.first_name.$invalid">
  <span ng-show="myForm.user.$error.required">Username is required.</span>
  </span>
<!-- <div role="alert">
      <span class="error" ng-show="myForm.first_name.$error.required">
       Required!</span>
    </div> -->



					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" ng-model="lastName" required>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<input type="number" name="student_ID" id="student_ID" class="form-control input-lg" placeholder="Student ID" tabindex="3" ng-model="studentID" maxlength="9" required>
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" ng-model="email" required>
			</div>
			
				
					<div class="form-group">
						<input type="text" name="phoneNo" id="phoneNo" class="form-control input-lg" placeholder="Phone No" tabindex="5" ng-model="phoneNo" maxlength="10" required>
					</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-md-4 text-center " >
					<input type="submit" value="Submit" class="btn btn-primary btn-block btn-lg" 
					ng-disabled="" ng-click="submitStudent()"  ng-disabled="myForm.first_name.$dirty && myForm.user.$invalid ||
  myForm.email.$dirty && myForm.email.$invalid">
				</div>
				
			</div>
		</form>
	</div>
	</div>
	<div>firstName:{{firstName}}</div>
	<div>lastName:{{lastName}}</div>

</div>

<script >
var myApp= angular.module('registration',[]);
myApp.controller('submit', function($scope){
	$scope.firstName="";
	$scope.lastName="";
	$scope.studentID="";
	$scope.email="";
	$scope.phoneNo="";
	$scope.myData= new Firebase("https://amber-heat-1015.firebaseio.com/Students");
	$scope.submitStudent=function(){
		$scope.myData.push({Firstname: $scope.firstName,
			Lastname: $scope.lastName,
			StudentID: $scope.studentID,
			EmailAddress: $scope.email,
		    PhoneNo: $scope.phoneNo}
		)
		$scope.firstName="";
	$scope.lastName="";
	$scope.studentID="";
	$scope.email="";
	$scope.phoneNo="";
	};
	
});
</script>
</body>


</html>
